
<html>
<head>
  <title>Website Feedback Form</title>
</head>
<body>

  <h2>Website Feedback Form</h2>

  <form action="submit_feedback.php" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Rate the Website (1 to 5 Stars):</label><br>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">1</label><br>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">2</label><br>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">3</label><br>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">4</label><br>
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">5</label><br><br>

    <label for="type">Type of Feedback:</label><br>
    <select id="type" name="feedback_type" required>
      <option value="">--Select--</option>
      <option value="Suggestion">Suggestion</option>
      <option value="Bug Report">Bug Report</option>
      <option value="Compliment">Compliment</option>
    </select><br><br>

    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="40" required></textarea><br><br>

    <!-- Bonus Section -->
    <label>Would you recommend us?</label><br>
    <input type="radio" id="recommendYes" name="recommend" value="Yes">
    <label for="recommendYes">Yes</label><br>
    <input type="radio" id="recommendNo" name="recommend" value="No">
    <label for="recommendNo">No</label><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
